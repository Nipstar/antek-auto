<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and Icons for SERP Display -->
    <!-- Modern browsers: SVG favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- ICO format fallback for legacy browsers -->
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- PNG favicons for different sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Windows tiles -->
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1A1A1A" />
    <title>Antek Automation | AI Automation Agency UK</title>
    <meta name="description" content="Antek Automation: UK AI automation agency delivering bespoke workflows that streamline operations, cut costs & boost ROI for businesses nationwide." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Antek Automation" />
    <link rel="canonical" href="https://antekautomation.com" />

    <!-- Performance optimizations -->
    <link rel="preload" as="image" href="/logo.svg" type="image/svg+xml" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
